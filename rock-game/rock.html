<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/javascript_simplelearn/CSS/rock.css" />
    <link href="/javascript_simplelearn/CSS/rock.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-paper game</title>
  </head>
  <body>
    <p class="top-para">Rock Paper Scissors</p>
    <button
      class="btn btn-secondary btn-outline-light btn1"
      onclick="
       playmove('ROCK');   
    "
    >
      <img class="move-icon" src="/javascript_simplelearn/image/rock.png" />
    </button>

    <button
      class="btn btn-warning btn-outline-light btn2"
      onclick="playmove('paper');"
    >
      <img class="move-icon" src="/javascript_simplelearn/image/paper.png" />
    </button>
    <button
      class="btn btn-dark btn-outline-light btn3"
      onclick="
      playmove('Scissors');
   "
    >
      <img class="move-icon" src="/javascript_simplelearn/image/scissor.png" />
    </button>
    <p class="js-result fw-bold my-5">YOU WIN</p>
    <p class="js-move"></p>
    <p class="js-score my-5 fw-bold"></p>

    <button class="btn btn-light ms-5 fw-bold" onclick="reset_score()">
      Reset Score
    </button>
    <button class="btn btn-light ms-3 fw-bold" onclick="get_score()">
      Score
    </button>
    <script src="/javascript_simplelearn/JAVASCRIPT/09-rock-game.js"></script>
  </body>
</html>
